<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Time Chat App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }

        .chat-container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        #chat {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .message {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            background: #e9ecef;
        }

        .sender {
            font-weight: bold;
            color: #495057;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="chat-container p-4">
        <h3 class="text-center mb-3">ðŸ’¬ Real Time Chat</h3>

        <div id="chat"></div>

        <input id="senderInput" type="text" class="form-control mt-3"
               placeholder="Your name"/>

        <div class="input-group mt-2">
            <input id="messageInput" type="text" class="form-control"
                   placeholder="Type a message...">
            <button id="sendMessage" class="btn btn-primary">Send</button>
        </div>
    </div>
</div>

<script>
    let stompClient = null;

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            setConnected(true);

            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');

        const messageElement = document.createElement('div');
        messageElement.className = "message";

        messageElement.innerHTML =
            `<span class="sender">${message.sender}</span>: ${message.content}`;

        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const sender = document.getElementById('senderInput').value;
        const content = document.getElementById('messageInput').value;

        if (!sender || !content) return;

        stompClient.send("/app/sendMessage", {}, JSON.stringify({
            sender: sender,
            content: content
        }));

        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>

</body>
</html>
